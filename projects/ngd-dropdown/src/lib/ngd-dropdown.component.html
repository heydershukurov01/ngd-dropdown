<!-- Selected Data will be present here -->
<div [class]="'ngd-' + configs?.theme" >
  <div class="ngd-dropdown-view cursor-pointer" (click)="toggleDropdown()">
    <div class="ngd-badge-container">
        <ng-container *ngIf="configs?.multiple ? value?.length > 0 : value">
          <ng-container *ngFor="let selected of configs?.multiple ? value : [value]; let index = index">
            <span class="ngd-dropdown-badge">{{selected[configs?.option?.name] ? selected[configs?.option?.name] : selected}} <button class="ngd-close ngd-font-20" (click)="unselect(index)">&times;</button></span>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="configs?.multiple ? !value || value?.length === 0 : !value">
          <span class="ngd-placeholder">{{configs?.placeholder}}</span>
        </ng-container>
    </div>
    <div class="ngd-action-container">
      <button class=" transition ngd-square ngd-font-20" [class.rotate-90]="toggle">&rsaquo;</button>
    </div>
  </div>
  <!-- Browser area -->
  <div class="ngd-dropdown-browsing-container cursor-pointer" *ngIf="toggle">
      <input type="text" class="ngd-search-input" (input)="searched()" [(ngModel)]="term">
      <ul class="ngd-dropdown-results-container" *ngIf="options">
        <ng-container *ngFor="let option of options; let index = index">
          <li class="ngd-dropdown-result" (click)="optionSelected(option)" [hidden]="!option?.visible">
            <ng-container *ngIf="configs?.multiple">
              <input type="checkbox" [checked]="option?.selected ? 'checked' : ''">
            </ng-container>
            {{option ? option[configs?.option?.name] : ''}}</li>
        </ng-container>
      </ul>
  </div>
</div>
